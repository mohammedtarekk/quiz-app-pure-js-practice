<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz Application</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main section">
            <div id="startupWindow" class="startup-window text-center">
                <h2>Quiz Application</h2>
                <button id="startButton">Start Quiz!</button>
            </div>
            
            <div id="quizWindow" class="quiz-window text-center hide">
                <div class="ques-num" id="quesNum"></div>
                <div class="timer"></div>

                <div class="clear-fix"></div>

                <div class="question"></div>

                <div class="controls">
                    <div class="bullets"></div>
                    <button id="navButton">NEXT</button>
                    <div class="clear-fix"></div>
                </div>

            </div>

            <div id="resultWindow" class="result-window text-center hide">
                Your score is <span></span>
                <div>Thank you :)</div>
            </div>
        </div>

        <script src="quiz_script.js"></script>
    </body>
</html>
